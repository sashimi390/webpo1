<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

<link rel="stylesheet" href="image.css">
<script src="script.js" defer></script>
  </head>

  <body>
    <h1>数字当てゲーム</h1>

    <p>ランダムで1から100までの数字の中から1つ選びます。その数字を10回以内に当ててみて！<br>
        選んだ数字が大きいか小さいかを表示します。</p>

    <div class="form">
      <label for="guessField">予想数字: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="決定ボタン" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

  </body>
</html>
